
<html>
  <head>
    <title>Recognising animals by voice Web App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500&display=swap" rel="stylesheet">
  </head>

  <body>
    <div class="main_div">
      <center>
        <div class = "col-xs-12 header_div text_center">
          <h2>Sound Controlled Animals</h2>
          <p>Note: play different sounds like oink,roar,moo,meow and background noise makes the animals dance</p>
        </div>
        <br>
<button class = "btn btn-warning" onclick="startClassification();">START</button>
<h3 id="result_label">I Can Hear - </h3>
<h4 id="result_confidence">Accuracy - </h4>
<br>
<img src="cat.png" id="animal1" width="300" height="300">
<img src="cow.png" id="animal2" width="300" height="300">
<img src="dinosaur.png" id="animal3" width="300" height="300">
<img src="pig.png" id="animal4" width="300" height="300">

     </center>
    </div>
    <div class=" copy_right_footer">
      Developed by - Tanisha Rohira
    </div>
     <script src="main.js"></script>
  </body>
</html>
